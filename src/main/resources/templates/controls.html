<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- stomp for websocket -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <!-- Materialize css imports-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- imports done -->
    <title>Forest Friend</title>
    <link href="/main.css" rel="stylesheet" type="text/css">
    <script src="/websocket.js"></script>
</head>
<body class="deep-purple lighten-5">
<div id="maindiv" class="container ">
    <p id="serverid" hidden="hidden">{{server}}</p>
    <p id="current" class="flow-text">{{song}}</p>
    <p><a id="pausebutton" class="btn-floating btn-large indigo darken-1"><i class="material-icons">pause</i> </a><a id="skipbutton" class="btn-floating btn-large indigo darken-1"><i class="material-icons">skip_next</i></a></p>
    <p class="container"><input id="query" type="text" autocomplete="off" placeholder="Song to add to the queue"><a id="querybutton" class="btn indigo darken-1">Add song<i class="material-icons right">add</i></a></p>


    <table id="tablequeue" class="highlight container">
        <tbody style="counter-reset: Serial;">
            {{#queue}}
            <tr>
                <td></td>
                <td>{{.}}</td>
                <td><a class="btn-small btn-floating right pink darken-1"><i class="large material-icons">remove</i></a></td>
            </tr>
            {{/queue}}
        </tbody>
    </table>
</div>
</body>
</html>
